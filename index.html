<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pizza Hub 34</title>
  <link rel="stylesheet" href="style.css" />
  
</head>
<body>
  <nav>
    <h2 class="logo">MyBrand</h2>
    <ul class="menu">
      <li>Home</li>
      <li>About</li>
      <li>Services</li>
      <li>Contact</li>
    </ul>
  </nav>

  <section class="hero">
    <h1 class="hero-title">Welcome to My Pizza Hub Page</h1>
    <p class="hero-text">My pizza is a very dilicius and tasty.</p>
    <button class="hero-btn">Get Started</button>
  </section>

  <div class="boxs">
    <div class="box1">box 1</div>
    <div class="box2">box 2</div>
    <div class="box3">box 3</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    gsap.from("nav", { duration: 1, y: -50, opacity: 0 });
    gsap.from(".hero-title", { duration: 1, y: 50, opacity: 0, delay: 0.3 });
    gsap.from(".hero-text", { duration: 3, y: 50, opacity: 0, delay: 0.6 });
    gsap.from(".hero-btn", { duration: 3, scale: 0, opacity: 0, delay: 0.9 });
    gsap.from(".boxs", { duration: 4, scale: 0, opacity: 0, delay: 0.9 });
  </script>
</body>
</html>
